<app-task-filter></app-task-filter>

<div class="container">
    <h2>A Fazer</h2>
    <ul>
        <li *ngFor="let task of tasks">
            <input type="checkbox" (change)="updateTasks()" [(ngModel)]="task.completed" name="completed">
            <a [routerLink]="['/taskdetails', task.id]" [ngClass]="task.completed? 'task-completed' : '' ">{{task.name}}
            </a>
            <div class="button-box">
                <button (click)="removeTask(task)">X</button>
            </div>
        </li>
    </ul>
    <form (ngSubmit)="addTask()" #taskForm="ngForm">
        <input type="text" [(ngModel)]="newTaks.name" name="newTask" placeholder="Adicionar Tarefas" required>

        <button type="submit" [disabled]="!taskForm.valid">+</button>
    </form>
</div>
